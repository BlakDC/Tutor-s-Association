<html lang="en">

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><h1>VoteBright</h1></div>
<nav>
  <div class="nav-left">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>

    <a href="admin.html">Admin</a>

    </div>
  </header>

  <main class="container page">
    <section class="grid-two">
      <div>
        <h2>Approved Nominees</h2>
        <div id="nominees-list" class="cards-grid"></div>
      </div>

      <aside class="card panel">
        <h3>Submit a nominee</h3>
        <form id="nominee-form" class="form">
          <input id="nom-first-name" placeholder="First name" required />
          <input id="nom-last-name" placeholder="Last name" required />
          <input id="nom-subjects" placeholder="Subjects (comma-separated)" required />
          <input id="nom-phone" placeholder="Phone number" required />
          <textarea id="nom-reason" placeholder="Why are you nominating them?" required></textarea>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit Nominee</button>
          </div>
        </form>
      </aside>
    </section>
  </main>

  <footer class="site-footer"><div class="container"><p>© 2025 VoteBright</p></div></footer>
  <script src="script.js"></script>
</body>
</html>
